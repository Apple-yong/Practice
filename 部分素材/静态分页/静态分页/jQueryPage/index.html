<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="page.js"></script>
<script type="text/javascript">
   
var datas=[
    {"name":"https://questyle.oss-cn-hongkong.aliyuncs.com/8.29%20%E9%9F%B3%E4%B9%90%E9%85%92%E4%BC%9A.mp4"},
    {"name":"https://questyle.oss-cn-hongkong.aliyuncs.com/%E6%97%A5%E6%9C%AC%E8%A7%86%E9%A2%91%E4%BF%AE%E6%94%B918.1.18.mp4"},
    {"name":"https://questyle.oss-cn-hongkong.aliyuncs.com/%E6%97%B7%E4%B8%96%E9%9F%B3%E5%93%8D%E5%B9%BF%E5%91%8A%E4%BF%AE%E6%94%B9%E6%9C%80%E7%BB%88%E7%89%88.mp4"},   
];
var options={
	"id":"page",//显示页码的元素
	"data":datas,//显示数据
    "maxshowpageitem":3,//最多显示的页码个数
    "pagelistcount":2,//每页显示数据个数
    "callBack":function(result){
    	     var cHtml="";
        for(var i=0;i<result.length;i++){
            cHtml+='<video controls="controls" width="400px" src="' + result[i].name + '"></video>';
        }
        $("#demoContent").html(cHtml);//将数据增加到页面中
    }
};
   page.init(datas.length,1,options);
   
</script>
