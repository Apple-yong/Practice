    <script>
        /*播放视频弹窗*/
        function modalVideo(videoUrl, width, height) {
            if (!width) { width = '800px'; }
            if (!height) { height = '600px'; }
            var w = $(window).width();
            if (w <= 767) {
                width = '90%';
                height = ($(window).height() - 20) + 'px';
            }
            layer.open({
                type: 2,
                title: false,
                area: [width, height],
                shade: 0.8,
                closeBtn: 1,
                shadeClose: false,
                content: videoUrl,
            });
        }
    </script>
