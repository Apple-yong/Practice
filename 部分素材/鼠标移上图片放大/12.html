<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      .hover_Large{
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      .hover_Large img{
        cursor: pointer;
        transition: all 0.2s;
      }
      .hover_Large img:hover{
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="hover_Large">
      <a href="">
        <img src="A1_Deep_Red.jpg" />
      </a>
    </div>
  </body>
</html>
