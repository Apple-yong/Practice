<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换</title>
</head>
<body>
    <div id="app">
        <com1 :parentmsg="msg"></com1>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            msg: '父组件值123'
        },
        methods: {

        },
        components: {
            com1: {
                template: `<h1 @click="change">子组件传值  {{ parentmsg }}</h1>`,
                //注意，组件中的所有props中的数据都是通过父组件传递给子组件的
                //props中的数据是只可读
                props: ['parentmsg'],
                //data中数据可读可写
                data(){
                    return {
                        title: '123',
                        content: 'swsw'
                    }
                },
                // 不要在methods中修改父组件的数据
                methods: {
                    change(){
                        this.parentmsg='被修改'
                    }
                }
            }
        }
    })
</script>
