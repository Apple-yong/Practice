<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件</title>
</head>
<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <my-Com1></my-Com1>
        <login></login>
    </div>

    <template id="teml1">
        <h3>432543599</h3>
    </template>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>


    // 第一种方式定义组件
    Vue.component('buttonCounter', {
        // 组件中的data一定要为方法，一定要返回一个对象
        data: function () {
            return {
                count: 0
            }
        },
        template: ` <div>
                        <button type="button" @click="count++">点击{{ count }}次</button>
                        <h3>{{ count }}</h3>
                    </div> `
    })
    // 第二种方式定义组件
    Vue.component('myCom1', {
        template: '#teml1'
    })


    // 私有组件
    let vm = new Vue({
        el: "#app",
        data: {},
        components: {
            login: {
                template: '#teml1'
            }
        }
    })
</script>
