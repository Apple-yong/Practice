<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换</title>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="flag=true">登录</a>
        <a href="" @click.prevent="flag=false">注册</a>
        <login v-if="flag"></login>
        <register v-else></register>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    Vue.component('login', {
        template: '<h2>登录</h2>'
    })
    Vue.component('register', {
        template: '<h2>注册</h2>'
    })

    let vm = new Vue({
        el: "#app",
        data: {
            flag: true
        },
    })
</script>
