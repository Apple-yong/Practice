<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>router路由嵌套</title>
</head>
<style>
    html,body{
        margin: 0;
        padding: 0;
    }
    h1{
        margin: 0;
        padding: 0;
    }
    .router-link-active{
        color: red;
    }
    .header{
        background-color: brown;
        height: 80px;
    }
    .container{
        display: flex;
        height: 800px;
    }
    .leftBox{
        background-color:rgb(61, 168, 168);
        flex: 2;
    }
    .mainBox{
        background-color:rgb(170, 129, 79);
        flex: 8;
    }
</style>
<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
<script>
    let header = {
        template: '<h1 class="header">头部区域</h1>'
    }

    let leftBox = {
        template: '<h1 class="leftBox">左边区域</h1>'
    }

    let mainBox = {
        template: '<h1 class="mainBox">主体区域</h1>'
    }

    const router = new VueRouter({
        routes: [
            // { path: '/', component: header },
            // { path: '/left', component: leftBox },
            // { path: '/main', component: mainBox }
            {
                path: '/', components: {
                    'default': header,
                    'left': leftBox,
                    'main': mainBox
                }
            }
        ]
    })

    let vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        router
    })
</script>
