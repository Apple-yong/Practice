<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>画板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="http://at.alicdn.com/t/font_1029530_i40v8ijaus.js"></script>
</head>
<body>
    <!-- <div id="canvas"></div> -->
    <canvas id="canvasTwo" width="300" height="300"></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="icon active">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="saveImage" class="icon">
            <use onclick="putImage()" xlink:href="#icon-baocun"></use>
        </svg>
    </div>
    <ol id="colors" class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="blue" class="blue"></li>
        <li id="green" class="green"></li>
    </ol>
    <ol class="sizes" id="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <div class="rubbish">
        <svg id="clear" class="icon">
            <use xlink:href="#icon-lajitong"></use>
        </svg>
    </div>
</body>
</html>
<script src="js/main.js"></script>
