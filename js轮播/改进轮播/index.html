<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>轮播</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class="carousel">
        <div class="images" id="slides">
            <img width="300" height="300" src="img/1.jpg" alt="">
            <img width="300" height="300" src="img/2.jpg" alt="">
            <img width="300" height="300" src="img/3.jpg" alt="">
        </div>
    </div>
    <div id="controls" style="text-align:center;">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align: center">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js"></script>
